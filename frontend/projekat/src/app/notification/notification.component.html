<div class="card">
    <div class="text">
        <p class="bold-text">Message:</p>
        <p>{{notification?.content}}</p>
        <p><span class="bold-text">Date And Time:</span>{{notification?.dateAndTime}}</p>
    </div>
    <button (click)="markAsRead()">Mark as read</button>
    <button *ngIf="notification?.typeTerm" (click)="acceptTerm()">Accept</button>
    <button *ngIf="notification?.typeTerm" (click)="declineTerm()">Decline</button>
</div>
